<DOCTYPE! html>
    <html>

    <head>
        <title>Forms in html</title>
        <link rel="stylesheet" href="form.css">

    </head>
    </body>
    <form>
        <label for="firstname">First name:</label>
         <input type="text" name="firstname" id="firstname" class="inputText"/><br>
        <label for="lastname">Last name:</label> 
        <input type="text" name="lastname" id="lastname" class="inputText"/><br>
        <label for="password">password:</label>
        <input type="password" name="password" id="password" class="inputText"/><br>
        <label for="email id">email id:</label>
        <input type="email" name="email id" id="email id" class="inputText"/><br>
        <label for="Gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male">male:</option>
            <option value="female">female:</option>
            </select><br>
        <label for="Subject">Subject:</label>
        <select name="Subject" id="subject">
            <option value="tamil">tamil</option>
            <option value="english">english</option>
            <option value="maths">maths</option>
        </select><br>
               
        <label for ="fileselect">upload</label>
        <input type="file" id="fileselect" name="upload" class="inputText"/><br>
        <label for="country">country:</label>
        <select name="country" id="country">
         <option value="india">india:</option>
        <option value="srilanka">srilanka:</option>
        <option value="australia">australia</option><br>
        
        <input type="submit" value="submit">
        
    </form>
    </body>

    </html>
